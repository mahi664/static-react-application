name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Create runtime config
        run: |
          echo "<script>" > dist/runtime-config.js
          echo "window.__RUNTIME_CONFIG__ = {" >> dist/runtime-config.js
          echo "  GITHUB_TOKEN: '${{ secrets.GIST_TOKEN }}'" >> dist/runtime-config.js
          echo "};" >> dist/runtime-config.js
          echo "</script>" >> dist/runtime-config.js
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GIST_TOKEN }}
          publish_dir: ./dist    # Deploy the dist folder
          enable_jekyll: false   # Disable Jekyll processing
          cname: ${{ vars.CNAME }}  # If you have a custom domain